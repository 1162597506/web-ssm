<!DOCTYPE html>
<html lang="en">
<head>

    <title>图书展示界面</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

                <tr>

                        <button type="button" class="btn btn-success btn-default">修改</button>
                        <button type="button" class="btn btn-default btn-danger">删除</button>
                    </td>
                </tr>
                <tr class="success">
                    <td>
                        1
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-default">修改</button>
                        <button type="button" class="btn btn-default btn-danger">删除</button>
                    </td>
                </tr>
                <tr class="error">
                    <td>
                        2
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        02/04/2012
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-default">修改</button>
                        <button type="button" class="btn btn-default btn-danger">删除</button>
                    </td>
                </tr>
                <tr class="warning">
                    <td>
                        3
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        03/04/2012
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-default">修改</button>
                        <button type="button" class="btn btn-default btn-danger">删除</button>
                    </td>
                </tr>
                <tr class="info">
                    <td>
                        4
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        04/04/2012
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-default">修改</button>
                        <button type="button" class="btn btn-default btn-danger">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
